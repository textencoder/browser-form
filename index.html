<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/zcm1yng.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Form</title>
  </head>
  <body>
    <form action="" novalidate>
      <h1 class="acumin-regular">Register your account</h1>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Email*"
        class="acumin-extra-light"
        required
      />
      <input
        id="country"
        name="country"
        type="text"
        placeholder="Country*"
        class="acumin-extra-light"
        required
      />
      <input
        id="zip-code"
        name="zip-code"
        type="text"
        placeholder="Zip Code*"
        class="acumin-extra-light"
        required
      />
      <input
        id="new-password"
        name="new-password"
        type="new-password"
        placeholder="Password*"
        class="acumin-extra-light"
        required
      />
      <input
        id="confirm-new-password"
        name="confirm-new-password"
        type="new-password"
        placeholder="Confirm Password*"
        class="acumin-extra-light"
        required
      />
      <button id="submit-button" type="submit" class="acumin-regular">
        Register
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
