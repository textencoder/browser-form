<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/zcm1yng.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
</head>
<body>

    <form action="">
        <h1 class="acumin-regular">Register your account</h1>
        <input name="email" type="email" placeholder="Email*" class="acumin-extra-light">
        <input name="country" type="text" placeholder="Country*" class="acumin-extra-light">
        <input name="zip-code" type="text" placeholder="Zip Code*" class="acumin-extra-light">
        <input name="new-password" type="new-password" placeholder="Password*" class="acumin-extra-light">
        <input name="confirm-new-password" type="new-password" placeholder="Confirm Password*" class="acumin-extra-light">
        <button type="submit" class="acumin-regular">Register</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
